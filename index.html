<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="fonts.css" type="text/css">
  <script src="script.js" type="text/javascript"></script>
  <title>To-Do List</title>
</head>

<body onload="checkName()">
  <div class="container">
    <h1 class="title">Enter Your Name</h1>
    <input type="text" id="name" class="name" placeholder="Your name">
    <a href="to-do.html">
      <button onclick="goToNextPage()" id="proceed">Proceed</button>
    </a>
  </div>

  <script>
    // This code is local to this page
    // Therefore it is not in the main script.js file
    const name1 = document.getElementById('name');
    name1?.addEventListener('keydown', (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("proceed").click();
      }
    });
  </script>
</body>

</html>
