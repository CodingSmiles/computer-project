<!DOCTYPE html>
<html>
<!-- Written by Aadiraj Anil -->

<head>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <script src="script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body onload="load()" id="1">
  <div class="container">
    <h1 id='mTitle' class="title"></h1>
    <h2 id="cAll" onclick="clearCompletedTasks()">Press the "Delete" key or click me to clear all completed tasks!</h2>
    <input type="text" id="input" placeholder="Add a new task">
    <br>
    <button onclick="addTask()" id="addTask">Add</button>
    <ul class="list" id="taskList"></ul>
  </div>

  <center>
    <h2 id="completedTaskCounter" class='counter'>Completed Tasks: 0</h2>
  </center>

  <script>
    // This code is local to this page
    // Therefore it is not in the main script.js file
    const input = document.getElementById('input');
    input?.addEventListener('keydown', (event) => {
      if (event.key === "Enter") {
        document.getElementById("addTask").click();
      }
    });

    const body = document.getElementById('1');
    body?.addEventListener('keydown', (event) => {
      if (event.key === "Delete") {
        document.getElementById("cAll").click();
        // We have implemented a simple way to call a function from this script
      }
    });
    document.getElementById("cAll").addEventListener("click", () => document.getElementById("cAll").click());
  </script>

</body>

</html>
